<div class="bio">
  <div class="bio__header">
  	<a href="{{ site.url }}{{ "/" | relative_url }}">
	  {{ site.header }}
	</a>
  </div>
  <div class="bio__desc">{{ site.desc }}</div>
  {% if site.data.social %}
    <ul class="bio__social">
      {% for item in site.data.social %}
        <li><a href="{{ item.url }}" {% if item.external == true %} target="_blank"{% endif %}>{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
